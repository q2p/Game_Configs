unbindall

bind = "exec danbit.cfg"
bind - "in_restart; vid_restart"

// WEAPONS
bind alt        "weapon 1"  // Gauntlet
bind 1          "weapon 2"  // Machine Gun
bind e          "weapon 3"  // Shotgun
bind r          "weapon 4"  // Grenade Launcher
bind mwheelup   "weapon 5"  // Rockets
bind mwheeldown "weapon 5"  // Rockets
bind f          "weapon 6"  // Lightning Gun
bind q          "weapon 7"  // Rail Gun
bind 2          "weapon 8"  // Plasma Gun
bind 3          "weapon 14" // Heavy Machine Gun
bind g          "dropweapon"

// MOVEMENT
bind w           "+forward"
bind s           "+back"
bind a           "+moveleft"
bind d           "+moveright"
bind space       "+moveup"
bind ctrl        "+movedown"
bind mouse1      "+attack"
bind shift       "+speed"   // Walk
bind mouse2      "+zoom"    // Zoom
bind mouse3      "+button2" // Use item
bind ,           "weapprev"
bind .           "weapnext"
bind h           "+button3" // Taunt

// OTHER
bind tab       "+scores"        // Scoreboard

bind f1        "vote yes"       // Vote Yes
bind f2        "vote no"        // Vote No
bind f3        "readyup"        // Ready Up

bind [         "messagemode"    // Talk
bind ]         "messagemode2"   // Team talk
bind v         "+voice"         // Voice Chat

in_restart

seta cg_forceModel "1"
// Set your own model
seta model "visor/blue"
seta headmodel "visor/blue"
seta team_model "visor/blue"
seta team_headmodel "visor/blue"
// OSP / CMPA enemy model setting - Note:- Is independant of cg_forcemodel 1.
// RA3 enemy model setting - Note:- Requires cg_forcemodel to be set to 1
// Also Note Server must have the PM files for this to work.
seta cg_enemyModel "tankjr/blue"
// RA3 team model setting - Note:- Requires cg_forcemodel to be set to 1
seta cg_teamModel "visor/blue"
// Set sex of yourself for the game engine.
// Note Used in comments like "Player stepped on 'his' own grenade" :)
seta sex "male"
// Force RA3 Skins
seta cg_forceSkins "1"
// Color setting for OSP / CMPA enemy model.
seta cg_enemyColors "2222"
// Defer loading players to when killed or display scores shown for one second = 1
// Load player models / skins when joining game / new players connect = 0
seta cg_deferplayers "0"
seta cg_customColors "1" // Set RA3 Custom Colours

// RGB Color setting for RA3
// FF0000 = Red, 00FF00 = Green, 0000FF = Blue, FFFF33 = Yellow
// FF33FF = Pink, 00FFFF = Cyan, 000000 = Black, FFFFFF = White
seta cg_teamColor "0000FF:0000FF:0000FF"
seta cg_enemyColor "00FF00:00FF00:00FF00"
seta cg_customColors "1" 
seta cg_forceSkins "1" 
seta cg_enemyModel "tankjr/pm" 
seta cg_teamModel "visor" 

seta cg_forceenemymodel "tankjr/pm"
seta cg_enemyUpperColor "0x00FF00FF"
seta cg_enemyLowerColor "0x00FF00FF"
