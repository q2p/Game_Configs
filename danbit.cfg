// starting params 
// -nofbo -noforcemparms -noforcemaccel -noforcemparms -noforcemaccel -opengl -32bpp -w640 -h480 -freq 75 -full -nomsaa -refresh 75

unbindall
bind = "exec danbit.cfg"
bind escape cancelselect
bind ` toggleconsole

net_graphpos 2

alias +netgr "net_graph 3; +showscores"
alias -netgr "net_graph 0; -showscores"

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind space +jump
bind shift +speed
bind ctrl +duck
bind e +use
bind r +reload
bind g drop
bind mouse1 +attack;
bind mouse2 +attack2;

bind mwheelup slot1
bind mwheeldown slot2
bind t slot5
bind q slot3
bind 1 weapon_flashbang
bind 2 weapon_smokegrenade
bind 3 weapon_hegrenade
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10
bind mouse5 "slot5;drop"

bind y "impulse 201"
bind f "impulse 100"
bind n nightvision

bind b buy
bind , buyammo1
bind . buyammo2
bind f1 "buyammo1;buyammo1;buyammo1;buyammo1;buyammo2;buyammo2;buyammo2;buyammo2"

bind tab +netgr
bind m chooseteam

bind v +voicerecord
bind [ messagemode
bind ] messagemode2
bind z radio1
bind x radio2
bind c radio3

hud_fastswitch 1

rate 100000
cl_updaterate 101
cl_cmdrate 101
ex_interp 0.01
fps_max 101
cl_cmdbackup 2

cl_minmodels 1

max_smokepuffs 0
max_shells 0

hud_centerid 1

cl_lc 1
cl_lw 0
cl_lb 1

viewsize 120

_cl_autowepswitch 0

cl_showerror 0
cl_showevents 0
cl_showfps 1
cl_showmessages 0
cl_shownet 0

cl_corpsestay 600

hpk_maxsize 4

crosshair 0

gl_ansio 0

r_decals 300

ati_npatch 0
ati_subdiv 0

gl_polyoffset 0.1

cl_righthand 1

cl_download_ingame 1

cl_crosshair_color "50 205 50"
cl_crosshair_translucent 0
cl_crosshair_size small
cl_dynamiccrosshair 0

ex_interp 0.01

alias +dd "+duck;wait;-duck;wait;+duck"
alias -dd "-duck"
bind ctrl +dd

alias +dj "+duck;wait;+jump;wait;-jump"
alias -dj "-duck"
bind space +dj

_snd_mixahead 0.1

voice_scale 0.2
bgmvolume 1

cl_bob 0

bottomcolor 6

brightness 2

cl_allowdownload 1
cl_allowupload 1

cl_backspeed 400
cl_forwardspeed 400

cl_himodels 0

cl_dlmax "512"

cl_download_ingame "1"

cl_idealpitchscale 0.8


cl_min_ct "2"
cl_min_t "1"
cl_minmodels "1"
cl_mousegrab "1"
cl_radartype "1"
cl_righthand "1"

cl_shadows "1"
cl_sidespeed "400"
cl_timeout "300"

cl_vsmoothing "0.05"

cl_weather "1"

con_mono 0
console 1

fastsprites 0

gamma 3

gl_dither 0

gl_flipmatrix 0

gl_fog 0
gl_monolights 0
gl_overbright 0
gl_vsync 0

hisound 1

hud_capturemouse 1
hud_draw 1
hud_saytext_internal 1
hud_takesshots 0

joystick 0

lookspring 0.000000
lookstrafe 0.000000

m_filter 0
m_forward 1

m_pitch 0.022
m_yaw 0.022

m_customaccel "0"
m_customaccel_exponent "1"
m_customaccel_max "0"
m_customaccel_scale "0.04"

m_rawinput 1

MP3FadeTime 2.0
MP3Volume 0.8

mp_decals 300.000000

net_scale 5
r_detailtextures 0

sensitivity 0.4

sv_aim 1
sv_voiceenable 1

topcolor 30

voice_enable 1
voice_forcemicrecord 1
voice_modenable 1
voice_scale 0.2

-jlook
-klook
+mlook

r_drawviewmodel 1

zoom_sensitivity_ratio 0.8

echo "danbit config loaded"

alias w5 "wait;wait;wait;wait;wait"
alias +gs "w5;+attack"
alias -gs "w5;-attack"
bind f2 "bind mouse1 +attack;cl_lw 1"
bind f3 "bind mouse1 +gs;cl_lw 0"

alias forget "unbind =; bind mouse1 +attack; cl_lw 1; unbind f2; unbind f3"
